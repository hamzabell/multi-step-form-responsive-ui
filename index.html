<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Main APp</title>
</head>
<body>
    <div class="container">
        <div class="container__header">
            <ul class="container__pages">
                <div class="container__itemwrapper">
                    <li class="container__pageitem container__pageitem--selected">1</li>
                    <div class="container__stepinfo">
                        <p class="container__step-title">Step 1</p>
                        <h3 class="container__step-subtitle">YOUR INFO</h3>
                    </div>
                </div>
                <div class="container__itemwrapper">
                    <li class="container__pageitem">2</li>
                    <div class="container__stepinfo">
                        <p class="container__step-title">Step 2</p>
                        <h3 class="container__step-subtitle">SELECT PLAN</h3>
                    </div>
                </div>
                <div class="container__itemwrapper">
                    <li class="container__pageitem">3</li>
                    <div class="container__stepinfo">
                        <p class="container__step-title">Step 3</p>
                        <h3 class="container__step-subtitle">ADD-ONS</h3>
                    </div>


                </div>

                <div class="container__itemwrapper">
                    <li class="container__pageitem">4</li>
                    <div class="container__stepinfo">
                        <p class="container__step-title">Step 4</p>
                        <h3 class="container__step-subtitle">SUMMARY</h3>
                    </div>
                </div>
            </ul>
          
        </div>

        <div class="container__form-wrapper">
            <div class="container__info">
                <h3 class="container__info-title">Personal info</h3>
                <p class="container__info-subtitle">Please provide your name, email address, and phone number.</p>
    
    
                <form class="container__form">
                    <div class="container__form-group">
                        <label class="container__form-label">Name</label>
                        <input class="container__form-input" placeholder="e.g Stephen King">
                    </div>
    
                    <div class="container__form-group">
                        <label class="container__form-label">Email Address</label>
                        <input class="container__form-input" placeholder="e.g stephen@mail.com">
                    </div>
    
                    <div class="container__form-group">
                        <label class="container__form-label">Phone Number</label>
                        <input class="container__form-input" placeholder="e.g +234701231231">
                    </div>
                </form>
            </div>
            
            <div class="container__action-wrapper">
                <button class="container__action">Next Step</button>
            </div>
        </div>





    </div>
   
    
</body>
</html>
